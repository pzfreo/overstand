name: Test and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

# Permissions for deployment (only used if deploying)
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: success()
        with:
          fail_ci_if_error: false

  deploy:
    name: Deploy to GitHub Pages
    needs: test  # Only runs if tests pass
    # Only deploy on push to main (not on PRs or manual workflow_dispatch on branches)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # --- BUILD STEP ---
      - name: Prepare Site
        run: |
          # 1. Create a clean 'public' directory for deployment
          mkdir public

          # 2. Copy the web interface
          cp -r web/* public/

          # 3. Copy all Python logic files INTO the public folder
          cp src/*.py public/

          # 4. Copy presets directory for instrument configurations
          cp -r presets public/

          # 5. Copy PWA assets
          cp web/manifest.json public/manifest.json
          cp web/service-worker.js public/service-worker.js
          cp web/favicon.ico public/favicon.ico
          mkdir -p public/icons
          cp -r web/icons/* public/icons/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
