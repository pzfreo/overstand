name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow manual trigger from the Actions tab
  workflow_dispatch:

# Note: Deployment is handled by Vercel
# This workflow only runs tests to ensure code quality

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: success()
        with:
          fail_ci_if_error: false

  # Deployment is now handled by Vercel
  # Vercel automatically:
  # - Deploys main branch to production
  # - Creates preview deployments for all PRs
  # - Runs the build script (scripts/build.sh) for each deployment
