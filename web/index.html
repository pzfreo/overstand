<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrument Neck Geometry Generator</title>

    <!-- PWA Meta Tags -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Neck Generator">

    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512x512.png">

    <!-- iOS Splash Screens (optional but recommended) -->
    <link rel="apple-touch-startup-image" href="icons/icon-512x512.png">

    <!-- Pyodide (v0.26.2 uses Python 3.12, better OCP.wasm compatibility) -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>

    <!-- SVG.js for zoom/pan -->
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.2.4/dist/svg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.panzoom.js@2.1.2/dist/svg.panzoom.min.js"></script>

    <!-- Application styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Mobile hamburger menu button -->
    <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Open menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Mobile sidebar overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <div class="app-container">
        <header>
            <h1>üéª Instrument Neck Geometry Generator</h1>
            <p class="subtitle">Parametric CAD for Lutherie - Design precise neck templates based on historical and
                modern measurements</p>
        </header>

        <div id="status" class="status-bar loading">
            <div class="spinner"></div>
            <span id="status-text">Initializing Python environment...</span>
            <span id="version-info" class="version-info"></span>
        </div>

        <div class="main-container">
            <div class="controls-panel" id="controls-panel">
                <button class="mobile-close-btn" id="mobile-close-btn">‚úï</button>
                <div class="sticky-generate-section">
                    <button class="generate-btn" id="gen-btn" disabled>
                        <span>Generate Template</span>
                        <span class="generate-btn-shortcut" id="gen-btn-shortcut">‚åò/Ctrl + Enter</span>
                    </button>

                    <div class="preset-selector">
                        <label for="preset">Presets:</label>
                        <select id="preset">
                            <option value="">-- Custom --</option>
                        </select>
                    </div>

                    <div class="param-management">
                        <span class="param-management-label">Parameters</span>
                        <div class="param-buttons">
                            <button class="param-btn param-btn-save" id="save-params-btn">üíæ Save</button>
                            <button class="param-btn param-btn-load" id="load-params-btn">üìÇ Load</button>
                            <input type="file" id="load-params-input" accept=".json" />
                        </div>
                    </div>

                </div>

                <div class="scrollable-params">
                    <!-- Core calculated metrics - always visible -->
                    <div id="core-metrics-panel" class="core-metrics-panel">
                        <div class="core-metrics-header">Key Measurements</div>
                        <div id="core-metrics-grid" class="core-metrics-grid">
                            <!-- Core metrics will appear here -->
                        </div>
                    </div>

                    <div id="calculated-fields" class="calculated-metrics" style="display: none;">
                        <!-- Legacy calculated fields (hidden when using new UI) -->
                    </div>
                    <div id="parameters-container">
                        <!-- Parameters will be generated here -->
                    </div>
                </div>
            </div>

            <div class="preview-panel">
                <div class="view-controls-header">
                    <div id="view-tabs" class="view-tabs">
                        <button class="view-tab active" data-view="side">Side View</button>
                        <button class="view-tab" data-view="top" disabled style="opacity: 0.3; cursor: not-allowed;">Top
                            View (Coming Soon)</button>
                        <button class="view-tab" data-view="cross_section" disabled
                            style="opacity: 0.3; cursor: not-allowed;">Cross-Section (Coming Soon)</button>
                        <button class="view-tab" data-view="dimensions">Dimensions</button>
                        <button class="view-tab" data-view="fret_positions">Fret Positions</button>
                        <button class="view-tab" data-view="radius_template">Radius Template</button>
                    </div>

                    <div id="zoom-controls" class="zoom-controls">
                        <button class="zoom-btn" id="zoom-in" title="Zoom In">+</button>
                        <button class="zoom-btn" id="zoom-out" title="Zoom Out">‚àí</button>
                        <button class="zoom-btn" id="zoom-reset" title="Reset View">‚ü≤</button>
                    </div>

                    <div id="download-buttons" class="download-buttons">
                        <button class="btn-svg" id="dl-svg" disabled>‚¨áÔ∏è SVG</button>
                        <button class="btn-pdf" id="dl-pdf" disabled>üìÑ PDF</button>
                    </div>
                </div>

                <div id="preview-container">
                    <div class="preview-placeholder">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                        <div style="font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem;">
                            Neck Template Preview
                        </div>
                        <div style="font-size: 0.9rem;">
                            Adjust parameters and click Generate
                        </div>
                    </div>
                </div>

                <div id="error-panel" class="error-panel">
                    <h3>‚ö†Ô∏è Validation Errors</h3>
                    <ul id="error-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- PDF libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg2pdf.js@2.2.4/dist/svg2pdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>

    <!-- Main Application Script -->
    <script type="module" src="app.js"></script>
</body>

</html>
